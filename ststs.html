<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/56770e0d63.js" crossorigin="anonymous"></script>
    <style>
        .courses {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
        }

        .course .course-banner img {
            width: 220px;
            height: 104px;
        }

        .course-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .fa-star {
            font-size: 12px;
        }

        .fa-star.filled {
            color: #FFC014;
        }

        .fa-star.empty {
            color: #858072;
        }
    </style>
</head>

<body>
    <section class="container">
        <h2 class="section-title">Letest Courses</h2>
        <div class="courses">
            <div class="course">
                <div class="course-banner">
                    <img src="images/courses/course-1.png" alt="">
                </div>

                <h3 class="course-title">React-The complete guide 2022</h3>
                <p class="course-author">Reed Krakoff</p>
                <div class="course-info">
                    <div>
                        <i class="fa-solid fa-star filled"></i>
                        <i class="fa-solid fa-star filled"></i>
                        <i class="fa-solid fa-star filled"></i>
                        <i class="fa-solid fa-star filled"></i>
                        <i class="fa-solid fa-star empty"></i>
                        <span>4.5</span>
                    </div>
                    <div class="course-duration">
                        <i class="fa-regular fa-clock"></i>
                        01:30hr

                </div>

            </div>
